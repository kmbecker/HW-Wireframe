<!DOCTYPE html>

<html>
<head>
	<title>Wireframe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<p>header</p>
	</header>

	<nav>
		<p>nav</p>
	</nav>

	<!-- Section side column -->
	<section id="content">
		<div id="section">
		<p>section</p>
				<!-- Article block -->
			<div id="article">
				<p id="article_text">article</p>
			
				<!-- first section in article -->
			<div class="article_line">
				<div class="article_line_text">
					<h1>h1,</h1> <h2>h2,</h2> <h3>h3</h3>
				</div>
			</div>

				<!-- paragraph section -->
			<div class="article_line">
				<p class="article_line_text">p</p>
				</div>
			</div>
		</div>


	<!-- Aside -->
			<div id="aside">
				<p>aside</p>
			</div>

	</section>

	<footer>
		<p>footer</p>
	</footer>

</body>
</html>
